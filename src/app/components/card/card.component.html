<div class="grid">
  <div class="card">
    <div class="card__image" [class]="cardClass">
      <img [src]="imageUrl" alt="imagen cards" width="100%">

      <div class="card__overlay card__overlay--indigo">
        <div class="card__overlay-content">
          <a href="#0" class="card__title">{{name}}</a>
          <br>
          <p class="card__description">From ${{price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
